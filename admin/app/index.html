<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0f2e 50%, #0f1a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* –ù–µ–æ–Ω–æ–≤–∞—è —Å–∞–∫—É—Ä–∞ –Ω–∞ —Ñ–æ–Ω–µ */
        .sakura-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .sakura {
            position: absolute;
            border-radius: 50%;
        }

        .sakura-petal {
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff00ff 0%, #00ffff 100%);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff, inset 0 0 10px rgba(255, 0, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite;
        }

        .sakura-flower {
            width: 30px;
            height: 30px;
            position: absolute;
            opacity: 0.7;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ff00ff 0%, #00ffff 100%);
            box-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(100px) rotate(360deg);
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(50px);
            }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, 
                rgba(15, 15, 30, 0.95) 0%,
                rgba(26, 15, 46, 0.95) 50%,
                rgba(15, 26, 46, 0.95) 100%);
            backdrop-filter: blur(10px);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            padding: 20px 16px 10px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-bottom: 1px solid rgba(147, 51, 234, 0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            color: #a78bfa;
            opacity: 0.8;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        .card:hover {
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.3),
                        0 0 20px rgba(255, 0, 255, 0.2);
            transform: translateY(-2px);
        }

        @keyframes shimmer {
            0% {
                transform: translate(-100%, -100%);
            }
            100% {
                transform: translate(100%, 100%);
            }
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            font-size: 20px;
        }

        .card-description {
            font-size: 13px;
            color: #a78bfa;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: rgba(168, 85, 247, 0.6);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 11px;
            color: #a78bfa;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .button {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 50%, #7e22ce 100%);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-secondary {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.4);
            color: #a78bfa;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* –ë–ª–æ–∫–∏ —Å –∫–Ω–æ–ø–∫–∞–º–∏ */
        .buttons-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.08) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .buttons-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .buttons-group.full {
            grid-template-columns: 1fr;
        }

        .btn-large {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 50%, #7e22ce 100%);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #fff;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-height: 60px;
            justify-content: center;
        }

        .btn-large::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        .btn-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.4),
                        0 0 25px rgba(255, 0, 255, 0.3);
            border-color: rgba(168, 85, 247, 0.7);
        }

        .btn-large:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .btn-label {
            font-size: 12px;
            font-weight: 700;
        }

        .btn-sublabel {
            font-size: 10px;
            opacity: 0.8;
            font-weight: 500;
        }

        /* –ù–µ–æ–Ω–æ–≤—ã–µ –ª–∏–Ω–∏–∏ */
        .neon-line {
            height: 1px;
            background: linear-gradient(to right, 
                transparent,
                rgba(255, 0, 255, 0.5),
                transparent);
            margin: 16px 0;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }

        /* –°–∞–∫—É—Ä–∞ - –±–æ–ª—å—à–∏–µ —Ü–≤–µ—Ç—ã */
        .floating-flower {
            position: absolute;
            opacity: 0.3;
            pointer-events: none;
        }

        .flower-bloom {
            width: 100px;
            height: 100px;
            position: relative;
            animation: bloom 4s infinite;
        }

        @keyframes bloom {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .card {
                padding: 12px;
            }
        }

        /* Scroll bar styling */
        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(147, 51, 234, 0.05);
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.3);
            border-radius: 3px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(147, 51, 234, 0.5);
        }

        /* –ú–µ–Ω—é –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
        .menu-view {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ó–∞–≥—Ä—É–∂–∞—é—â–∏–π —Å–ø–∏–Ω–Ω–µ—Ä */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #a78bfa;
            font-size: 16px;
        }

        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-top-color: #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-card {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 4px 16px rgba(147, 51, 234, 0.2);
            transform: translateY(-1px);
        }

        .user-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-number {
            color: #ff00ff;
            font-weight: 700;
            font-size: 14px;
        }

        .user-rank {
            background: linear-gradient(135deg, #a855f7 0%, #7e22ce 100%);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
            word-break: break-word;
        }

        .user-name a {
            color: #00ffff;
            text-decoration: none;
        }

        .user-name a:hover {
            text-decoration: underline;
        }

        .user-info {
            font-size: 12px;
            color: #a78bfa;
            line-height: 1.6;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .user-info-item {
            display: flex;
            flex-direction: column;
        }

        .user-info-label {
            font-size: 11px;
            color: rgba(167, 139, 250, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-info-value {
            color: #fff;
            font-weight: 500;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è */
        .permission-card {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .permission-card:hover {
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 4px 16px rgba(147, 51, 234, 0.2);
        }

        .permission-name {
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }

        .permission-access {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .permission-access.allowed {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3) 0%, rgba(22, 163, 74, 0.2) 100%);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .permission-access.denied {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.2) 100%);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ —á–∞—Ç–∞ */
        .chat-stats {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .chat-stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .chat-stat-item:last-child {
            margin-bottom: 0;
        }

        .chat-stat-label {
            color: #a78bfa;
        }

        .chat-stat-value {
            font-weight: 600;
            background: linear-gradient(135deg, #ff00ff 0%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- –§–æ–Ω–æ–≤—ã–µ —Å–∞–∫—É—Ä—ã -->
    <div class="sakura-background" id="sakuraBackground"></div>

    <!-- –ü–ª–∞–≤–∞—é—â–∏–µ —Ü–≤–µ—Ç–∫–∏ —Å–∞–∫—É—Ä—ã –≤ —É–≥–ª–∞—Ö -->
    <svg class="floating-flower" style="top: 5%; left: 5%; width: 120px; height: 120px;">

    <script>

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π URL –¥–ª—è API
        // ‚öôÔ∏è –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø: –ò–∑–º–µ–Ω–∏—Ç–µ —ç—Ç—É —Å—Ç—Ä–æ–∫—É –Ω–∞ –∞–¥—Ä–µ—Å –≤–∞—à–µ–≥–æ API —Å–µ—Ä–≤–µ—Ä–∞

        const API_BASE_URL = 'https://ivansalou288-tech.github.io/chat_manager_bot/admin/app/api';
        
        // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ (–¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è):

        //     const protocol = window.location.protocol;

        //     return `${protocol}//${hostname}:8080/api`;

        // ============= API FUNCTIONS =============
        async function checkUserAccess() {
            try {
                const response = await fetch(`${API_BASE_URL}/check-access`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                const data = await response.json();
                return data.has_access;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–∞:', error);
                return false;
            }
        }

        async function fetchUsers(chat) {
            try {
                const response = await fetch(`${API_BASE_URL}/users/${chat}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error);
                return { error: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö' };
            }
        }

        async function fetchPermissions(chat) {
            try {
                const response = await fetch(`${API_BASE_URL}/permissions/${chat}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π:', error);
                return { error: '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö' };
            }
        }

        // ============= UI FUNCTIONS =============
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('usersView').style.display = 'none';
            document.getElementById('permissionsView').style.display = 'none';
        }

        function showUsersView() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('usersView').style.display = 'block';
            document.getElementById('permissionsView').style.display = 'none';
        }

        function showPermissionsView() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('usersView').style.display = 'none';
            document.getElementById('permissionsView').style.display = 'block';
        }

        function getChatTitle(chatKey) {
            const titles = {
                'klan': 'üè∞ –ö–ª–∞–Ω',

                'sost-2': '2Ô∏è‚É£ –í—Ç–æ—Ä–æ–π –°–æ—Å—Ç–∞–≤'
            };
            return titles[chatKey] || chatKey;
        }

        async function displayUsers(chatKey) {
            showUsersView();
            currentChat = chatKey;
            const content = document.getElementById('usersContent');
            content.innerHTML = '<div class="loading-spinner">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const data = await fetchUsers(chatKey);

            if (data.error) {
                content.innerHTML = `<div style="color: #f87171; padding: 16px; text-align: center;">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                return;
            }

            let html = `
                <div class="buttons-section" style="margin-bottom: 16px;">
                    <div class="section-title">${getChatTitle(chatKey)}</div>
                </div>
                <div class="chat-stats">
                    <div class="chat-stat-item">
                        <span class="chat-stat-label">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</span>
                        <span class="chat-stat-value">${data.users_count_reg || 0}</span>
                    </div>
                    <div class="chat-stat-item">
                        <span class="chat-stat-label">–í—Å–µ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</span>
                        <span class="chat-stat-value">${data.users_count || 0}</span>
                    </div>
                </div>
            `;

            if (!data.users || !Array.isArray(data.users)) {
                content.innerHTML = `<div style="color: #f87171; padding: 16px; text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>`;
                return;
            }

            data.users.forEach(user => {
                html += `
                    <div class="user-card">
                        <div class="user-card-header">
                            <span class="user-number">#${user.number || 0}</span>
                            <span class="user-rank">${user.rang_name || '–ù–µ—Ç'}</span>
                        </div>
                        <div class="user-name">
                            ${user.username && user.username !== 'all' ? `<a href="https://t.me/${user.username}" target="_blank">@${user.username}</a>` : '@' + (user.nik || 'unknown')}
                        </div>
                        <div class="user-info">
                            <div class="user-info-item">
                                <span class="user-info-label">–ò–º—è</span>
                                <span class="user-info-value">${user.name}</span>
                            </div>
                            <div class="user-info-item">
                                <span class="user-info-label">–í–æ–∑—Ä–∞—Å—Ç</span>

                            </div>
                            <div class="user-info-item">
                                <span class="user-info-label">PUBG –ù–∏–∫</span>
                                <span class="user-info-value">${user.pubg_nick || 'N/A'}</span>
                            </div>
                            <div class="user-info-item">
                                <span class="user-info-label">–°–æ–æ–±—â–µ–Ω–∏–π</span>

                            </div>

                    </div>
                `;
            });

            content.innerHTML = html;
        }

        async function displayPermissions(chatKey) {
            showPermissionsView();
            currentChat = chatKey;
            const content = document.getElementById('permissionsContent');
            content.innerHTML = '<div class="loading-spinner">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            const data = await fetchPermissions(chatKey);

            if (data.error) {
                content.innerHTML = `<div style="color: #f87171; padding: 16px; text-align: center;">–û—à–∏–±–∫–∞: ${data.error}</div>`;
                return;
            }

            let html = `
                <div class="buttons-section" style="margin-bottom: 16px;">
                    <div class="section-title">${getChatTitle(chatKey)} - –†–∞–∑—Ä–µ—à–µ–Ω–∏—è</div>
                </div>
            `;

            if (!data.permissions || !Array.isArray(data.permissions)) {
                content.innerHTML = `<div style="color: #f87171; padding: 16px; text-align: center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>`;
                return;
            }

            data.permissions.forEach(perm => {
                const isAllowed = perm.access === '–ï—Å—Ç—å' || perm.access === '1' || perm.access === 1 || perm.access === true;
                html += `
                    <div class="permission-card">
                        <span class="permission-name">${perm.command_name || 'Unknown'}</span>
                        <span class="permission-access ${isAllowed ? 'allowed' : 'denied'}">
                            ${isAllowed ? '‚úì –ï—Å—Ç—å' : '‚úó –ù–µ—Ç'}

                `;
            });

            content.innerHTML = html;
        }

        // ============= EVENT HANDLERS =============
        document.addEventListener('click', async (e) => {
            const button = e.target.closest('[data-action]');
            if (!button) return;

            const action = button.dataset.action;
            const chat = button.dataset.chat;

            switch(action) {
                case 'view-users':
                    await displayUsers(chat);
                    break;
                case 'view-permissions':
                    await displayPermissions(chat);
                    break;
                case 'back':
                    showMainMenu();
                    break;
            }
        });

        // ============= SAKURA ANIMATION =============
        function createSakuraPetals() {
            const container = document.getElementById('sakuraBackground');
            const petalCount = 30;

            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.className = 'sakura-petal';
                
                const size = Math.random() * 6 + 4;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 4 + 6;
                const delay = Math.random() * 8;

                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.left = startX + 'px';
                petal.style.top = '-10px';
                petal.style.animationDuration = duration + 's';
                petal.style.animationDelay = delay + 's';

                container.appendChild(petal);

                petal.addEventListener('animationend', () => {
                    petal.style.left = Math.random() * window.innerWidth + 'px';
                    petal.style.top = '-10px';
                    petal.style.animationDelay = '0s';
                });
            }
        }

        // ============= INITIALIZATION =============
        window.addEventListener('load', async () => {
            createSakuraPetals();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const hasAccess = await checkUserAccess();
            if (!hasAccess) {
                document.getElementById('mainContent').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #f87171;">
                        <div style="font-size: 24px; margin-bottom: 12px;">‚ùå</div>

                    </div>

            }
        });

        window.addEventListener('resize', () => {
            document.getElementById('sakuraBackground').innerHTML = '';
            createSakuraPetals();
        });
    </script>
