<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка пользователя</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .user-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #7c4dff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.3), inset 0 0 20px rgba(124, 77, 255, 0.1);
        }
        .user-name {
            font-size: 2em;
            color: #b388ff;
            text-shadow: 0 0 10px #b388ff;
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info {
            color: #e0e0e0;
            line-height: 2;
            font-size: 1.1em;
        }
        .label {
            color: #7c4dff;
            font-weight: bold;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        .action-btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }
        .action-btn.ban { background: linear-gradient(145deg, #ff9800, #ffc107); border-color: #ffc107; }
        .action-btn.delete { background: linear-gradient(145deg, #f44336, #e91e63); border-color: #e91e63; }
        .action-btn.full-delete { background: linear-gradient(145deg, #9c27b0, #673ab7); border-color: #673ab7; }
        .ban-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #7c4dff;
            display: none;
        }
        .ban-form label {
            display: block;
            color: #b388ff;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .ban-form input {
            width: 100%;
            padding: 10px;
            background: #1a1a2e;
            border: 2px solid #7c4dff;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
        }
        .ban-form button {
            width: 100%;
            background: linear-gradient(145deg, #ff9800, #ffc107);
            border: 2px solid #ffc107;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
            transition: all 0.3s ease;
        }
        .ban-form button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 152, 0, 0.7);
        }
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .tg-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.6);
            animation: flyAway 1.5s ease-in-out forwards;
        }
        @keyframes flyAway {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            30% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            70% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-500px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-overlay" id="successOverlay">
        <div class="tg-logo">✓</div>
    </div>
    <a href="#" class="back-btn" id="backBtn">←</a>
    <h1>Карточка пользователя</h1>
    <div class="container">
        <div class="user-card" id="userCard"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const chat = urlParams.get('chat');
        const userId = urlParams.get('id');
        
        document.getElementById('backBtn').href = `users.html?chat=${chat}`;
        
        fetch(`http://localhost:8000/users/${chat}`)
            .then(res => res.json())
            .then(users => {
                const user = Object.values(users).find(u => u.tg_ids == userId);
                if (user) {
                    document.getElementById('userCard').innerHTML = `
                        <div class="user-name">${user.name} (@${user.username})</div>
                        <div class="user-info">
                            <span class="label">ID:</span> ${user.tg_ids}<br>
                            <span class="label">Возраст:</span> ${user.age}<br>
                            <span class="label">Ник PUBG:</span> ${user.nik_pubg} (ID: ${user.id_pubg})<br>
                            <span class="label">Ник:</span> ${user.nik}<br>
                            <span class="label">Ранг:</span> ${user.rang}<br>
                            <span class="label">Последние сообщение:</span> ${user.last_date}<br>
                            <span class="label">Дата входа:</span> ${user.date_vhod}<br>
                            <span class="label">Количество сообщений:</span> ${user.mess_count}
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn ban" onclick="showBanForm()">Бан</button>
                            <button class="action-btn delete" onclick="deleteUser()">Удалить с БД</button>
                            <button class="action-btn full-delete" onclick="fullDeleteUser()">Удалить полностью</button>
                        </div>
                        <div class="ban-form" id="banForm">
                            <label>Причина</label>
                            <input type="text" id="banReason" placeholder="Введите причину бана">
                            <button onclick="banUser()">Забанить</button>
                        </div>
                    `;
                }
            });
        
        function showBanForm() {
            document.getElementById('banForm').style.display = 'block';
        }
        
        function banUser() {
            const reason = document.getElementById('banReason').value;
            fetch('http://localhost:8000/ban', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId, reason: reason })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function deleteUser() {
            fetch('http://localhost:8000/dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
        
        function fullDeleteUser() {
            fetch('http://localhost:8000/full_dell', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat: chat, userid: userId })
            }).then(() => {
                document.querySelector('.container').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
                setTimeout(() => {
                    window.location.href = `users.html?chat=${chat}`;
                }, 1500);
            });
        }
    </script>
</body>
</html>
