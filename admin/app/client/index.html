<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b388ff;
            text-shadow: 0 0 20px #b388ff, 0 0 40px #7c4dff;
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 30px;
        }
        .section-card {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #7c4dff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(124, 77, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(124, 77, 255, 0.6);
            border-color: #b388ff;
        }
        .section-card.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .section-title {
            font-size: 1.8em;
            color: #b388ff;
            text-shadow: 0 0 10px #b388ff;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(145deg, #7c4dff, #b388ff);
            border: 2px solid #b388ff;
            color: #fff;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(124, 77, 255, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(124, 77, 255, 0.7);
        }

    </style>
</head>
<body>
    <h1>Главная страница</h1>
    <div class="container">
        <a href="users.html" class="section-card">
            <div class="section-title">Пользователи</div>
        </a>
        <a href="dks.html" class="section-card">
            <div class="section-title">Уровень команд</div>
        </a>
    </div>
</body>
</html>
